<style>
    .lds-ring {
        display: inline-block;
        position: relative;
        width: 64px;
        height: 64px;
    }
    
    .lds-ring div {
        box-sizing: border-box;
        display: block;
        position: absolute;
        width: 51px;
        height: 51px;
        margin: 6px;
        border: 6px solid #fff;
        border-radius: 50%;
        animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        border-color: #fff transparent transparent transparent;
    }
    
    .lds-ring div:nth-child(1) {
        animation-delay: -0.45s;
    }
    
    .lds-ring div:nth-child(2) {
        animation-delay: -0.3s;
    }
    
    .lds-ring div:nth-child(3) {
        animation-delay: -0.15s;
    }
    
    @keyframes lds-ring {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }
</style>

<script>
    $(document).ready(function() {
        $(document).on('change', '.btn-file :file', function() {
            var input = $(this),
                label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
            input.trigger('fileselect', [label]);
        });

        $('.btn-file :file').on('fileselect', function(event, label) {

            var input = $(this).parents('.input-group').find(':text'),
                log = label;

            if (input.length) {
                input.val(log);
            } else {
                if (log) alert(log);
            }

        });

        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function(e) {
                    $('#img-upload').attr('src', e.target.result);
                }

                reader.readAsDataURL(input.files[0]);
            }
        }

        $("#imgInp").change(function() {
            readURL(this);
        });
    });
</script>

<script>
    function dataURItoBlob(dataURI) {
        var byteString;
        if (dataURI.split(',')[0].indexOf('base64') >= 0)
            byteString = atob(dataURI.split(',')[1]);
        else
            byteString = unescape(dataURI.split(',')[1]);
        // separate out the mime component
        var mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0];
        // write the bytes of the string to a typed array
        var ia = new Uint8Array(byteString.length);
        for (var i = 0; i < byteString.length; i++) {
            ia[i] = byteString.charCodeAt(i);
        }
        return new Blob([ia], {
            type: mimeString
        });
    }

    function getCurrentTime() {
        var time = Date.now();
        const timestamp = Math.floor(time / 1000);
        return timestamp.toString();
    }

    function uploadToS3(blob) {
        $('#Face').html = "";
        // set bucket name
        var bucket = 'your bucket name';

        var s3 = new AWS.S3({
            params: {
                Bucket: bucket
            }
        });

        // use current time to set file name 
        var objectName = getCurrentTime() + ".png";

        var rekognition = new AWS.Rekognition();
        var pic_params = {
            Image: {
                S3Object: {
                    Bucket: bucket,
                    Name: objectName
                }
            },
            Attributes: ["ALL"]
        };

        // upload to s3 bucket
        s3.upload({
            Key: objectName,
            Body: blob,
            ContentType: 'image/png',
            ACL: 'public-read'
        }, function(err, data) {
            if (err) {
                console.log(err, err.stack)
                return alert('There was an error uploading your photo: ', err.stack);
            }
            alert('Successfully uploaded photo! Please wait for facial analysis...');
            identityFace(bucket, objectName)
        });
    }
